<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
</head>
<body>
<form action="" method="post" class="clearFix">
    <header>
        <p>Apple's Laptops (6)</p>
    </header>

    <section>
        <button>
            <p class="heading">Apple MacBook Air</p>

            <p class="info">11.6 inch/1.3GHz Haswell</p>

            <img src="imgs/1.png" alt="Laptop">

            <div class="price">
                <p>$1,729.00</p>
            </div>
        </button>

        <button>
            <p class="heading">Apple MacBook Air</p>

            <p class="info">11.6 inch/1.4GHz Haswell</p>

            <img src="imgs/1.png" alt="Laptop">

            <div class="price">
                <p>$1,825.00</p>
            </div>
        </button>

        <button>
            <p class="heading">Apple MacBook Air</p>

            <p class="info">13.3 inch/1.3GHz Haswell</p>

            <img src="imgs/1.png" alt="Laptop">

            <div class="price">
                <p>$1,919.00</p>
            </div>
        </button>

        <button>
            <p class="heading">Apple MacBook Air</p>

            <p class="info">13.3 inch/1.4GHz Haswell</p>

            <img src="imgs/1.png" alt="Laptop">

            <div class="price">
                <p>$1,999.00</p>
            </div>
        </button>

        <button>
            <p class="heading">Apple MacBook Air</p>

            <p class="info">11.6 inch/1.4GHz Haswell 256GB SSD</p>

            <img src="imgs/2.png" alt="Laptop">

            <div class="price">
                <p>$2,119.00</p>
            </div>
        </button>

        <button>
            <p class="heading">Apple MacBook Pro</p>

            <p class="info">13.3 inch/2.5GHz Ivy Bridge</p>

            <img src="imgs/3.png" alt="Laptop">

            <div class="price">
                <p>$2,529.00</p>
            </div>
        </button>
    </section>

    <aside>
        <div class="range">
            <header>Price</header>
            <span class="min">1700</span>
            <span class="max">2600</span>
            <input type="range" min="1700" max="2600" step="50">
        </div>

        <div class="range">
            <header>RAM</header>
            <span class="min">2048</span>
            <span class="max">4096</span>
            <input type="range" min="2048" max="4096" step="256">
        </div>

        <div class="range">
            <header>Disk</header>
            <span class="min">100GB</span>
            <span class="max">20000GB</span>
            <input type="range" min="100" max="2000" step="100">
        </div>

        <div class="range">
            <header>Display</header>
            <span class="min">11.6</span>
            <span class="max">18.4</span>
            <input type="range" min="11.6" max="18.4" step="0.1">
        </div>

        <div class="range">
            <header>Weight</header>
            <span class="min">1</span>
            <span class="max">6</span>
            <input type="range" min="1" max="6" step="1">
        </div>

        <div class="range">
            <header>Waranty</header>
            <span class="min">12 months</span>
            <span class="max">60 months</span>
            <input type="range" min="12" max="60" step="1">
        </div>
    </aside>
</form>
</body>
</html>
