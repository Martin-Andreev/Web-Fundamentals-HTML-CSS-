<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>
<table>
    <tr>
        <td rowspan="2">
            <img src="logo.JPG" alt="SoftUni logo">
        </td>
        <td>
            <table>
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
