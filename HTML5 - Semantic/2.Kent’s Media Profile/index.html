<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Kent's Media Profile</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Profile</h1>
    </header>
    <section>
        <article class="kent">
            <figure>
                <figcaption><h2>User: Kent</h2></figcaption>
                <img src="resources/kent.PNG" alt="Kent"/>
            </figure>
            <div id="profile-info">
                <p>Profile complete 60%</p>
                <meter value="0.6"></meter>
            </div>

        </article>

        <article class="audio">
            <figure>
                <figcaption><h2>Uploaded Audio Files</h2></figcaption>
                <embed src="http://www.soundjay.com/button/sounds/beep-02.mp3" type="audio/mpeg"/>
            </figure>
            <audio controls>
                <source src="http://www.soundjay.com/nature/sounds/ocean-wave-1.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="http://www.soundjay.com/nature/sounds/rippling-water-1.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="http://www.soundjay.com/nature/sounds/fire-1.mp3" type="audio/mpeg">
            </audio>
        </article>

        <article class="video">
            <figure>
                <figcaption><h2>Uploaded Video Files</h2></figcaption>
                <video controls>
                    <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                </video>
            </figure>
        </article>
    </section>
</div>
</body>
</html>
