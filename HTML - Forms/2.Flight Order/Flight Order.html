<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Flight Order</title>
</head>
<body>
<div class="mainWrapper">
    <form action="" method="get">
        <div class="heading">FLIGHT ORDER</div>
        <fieldset class="left">
            <label for="from-city">From</label>
            <select name="city" id="from-city">
                <option>enter a city</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Varna">Varna</option>
                <option value="Bourgas">Bourgas</option>
            </select>
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date">

            <label for="return-date">Return Date</label>
            <input type="date" id="return-date">

            <div class="time">
                <label for="12+">12+</label>
                <label for="2-12">2-12</label>
                <label for="0-2">0-2</label>

                <input type="number" min="0" max="12" id="12+">
                <input type="number" min="2" max="12" id="2-12">
                <input type="number" min="0" max="2" id="0-2">
            </div>
        </fieldset>

        <fieldset class="right">
            <label for="to-city">To</label>
            <select name="city" id="to-city">
                <option>enter a city</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Varna">Varna</option>
                <option value="Bourgas">Bourgas</option>
            </select>
            <input type="checkbox" id="prefer">
            <label for="prefer">Prefer directs</label><br/>

            <label for="time-interval">Time Interval</label><br/>
            <input type="time" id="time-interval">
            <input type="time">

            <label for="interval">Time Interval</label>
            <input type="time" id="interval">
            <input type="time">

            <label for="class">Choose class</label>
            <select name="class" id="class">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
            </select>

            <input type="submit" value="Search">
        </fieldset>
    </form>
</div>
</body>
</html>
