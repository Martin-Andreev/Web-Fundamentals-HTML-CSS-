<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Simple form</title>
</head>
<body>
<div class="mainWrapper">
    <header>
        <h1>Enter the system</h1>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
    </header>
    <section>
        <form action="" class="reg" method="get">
            <fieldset>
                <legend>ARE YOU NEW?<span>REGISTER</span></legend>
                <input type="text" name="userName" title="Can only contain letters and -_ symbols" placeholder="User name" pattern="[A-z-_ ]+"/>
                <input type="email" name="email" title="Email is required" placeholder="Email" required />
                <input type="password" name="pass" title="Password is required" placeholder="Password" required />
                <input type="password" name="confirmPass" placeholder="Confirm Password" required />
                <input type="submit" class="btnReg" value="Register">
            </fieldset>
        </form>

        <form action="" class="log" method="get">
            <fieldset>
                <legend>ALREADY A STUDENT?<span>LOGIN</span></legend>
                <input type="text" name="userName" placeholder="User name" pattern="[A-z-_ ]+" />
                <input type="email" name="email" placeholder="Email" required />
                <input type="submit" class="btnLog" value="Login">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me?</label>
                <a href="#">Forgot Password</a>
            </fieldset>
        </form>
    </section>
</div>
</body>
</html>
