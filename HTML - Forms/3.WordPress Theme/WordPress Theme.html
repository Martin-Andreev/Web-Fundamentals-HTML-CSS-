<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
</head>
<body>
<form action="" method="POST">
    <a href="https://wordpress.com/">
        <img src="imgs/wordpress-big.png" alt="Wordpress logo">
    </a>
    <div class="upload">
        <p>Upload a theme</p>
        <button type="button">Choose file</button>
        <p>No file chosen</p>
    </div>
    <div class="search">
        <p>Or search in wordpress</p>
        <input type="search">
        <img src="imgs/wordpress-small.png" alt="Wordpress logo">
    </div>
</form>
</body>
</html>
